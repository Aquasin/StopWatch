<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StopWatch</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>StopWatch</h1>
        </header>
        <main>
            <!-- <section class="stopwatch">hi</section> -->
            <section class="time">
                <div class="min">00</div>
                <div>:</div>
                <div class="sec">00</div>
                <div>.</div>
                <div class="milli">00</div>
            </section>
            <section class="buttons">
                <button class="start" onclick="startTime()">Start</button>
                <button class="pause" onclick="stopTime()">Pause</button>
                <button class="resume" onclick="resumeTime()">Resume</button>
                <button class="reset" onclick="resetTime()">Reset</button>
            </section>
        </main>
    </body>
</html>
